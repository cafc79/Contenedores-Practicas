# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      run: webapp
  template:
    metadata:
      labels:
        run: webapp
    spec:
      containers:
      - name: webapp
        # image: registry.k8s.io/hpa-example      
        image: cafc79/loginapi:0.5
        ports:
        - containerPort: 8082
          name: pod-custom-port
        resources:          
          requests:
            memory: 128Mi
            cpu: 200m	          
          limits:
            memory: 256Mi
            cpu: 300m
        readinessProbe:
          exec:
            command:
            - cat /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
          #httpGet:
            #path: /login
            #port: 8082
                   