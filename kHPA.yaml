#kubectl autoscale deployment webapp --cpu-percent=50 --min=1 --max=10
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-webapp
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: webapp
 minReplicas: 1
 maxReplicas: 10
 targetCPUUtilizationPercentage: 50
